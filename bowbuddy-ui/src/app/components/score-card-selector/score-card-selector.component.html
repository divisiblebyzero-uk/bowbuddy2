<div class="container-fluid">
    <div class="row">
        <div class="py-2 mx-auto text-center">
            <h1 class="mb-3">Archery rounds</h1>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-4 col-lg-1" *ngFor="let scorecard of scorecards">
            <div class="mx-1 my-1 px-0 py-1 my-1 card" (click)="showScorecardDetails(scorecard)">
                <div class="mx-0 px-0 my-0 py-0 card-body text-center">
                    <h6 class="card-title">{{scorecard.round}}</h6>
                    <p class="card-text">{{scorecard.score}} ({{scorecard.handicap}})</p>
                    <p class="card-text">{{scorecard.date | date:'dd/MM/yyyy'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

Add a fake round: 
<select #roundSelector (change)="addFakeRound(roundSelector.value)">
    <option selected>choose a round</option>
    <option *ngFor="let round of rounds" [value]="round">{{round}}</option>
</select>
