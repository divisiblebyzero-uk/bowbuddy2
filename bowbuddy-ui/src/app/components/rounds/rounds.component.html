<div class="container-fluid">
    <div class="row">
        <div class="mx-auto text-center">
            <h1 class="mb-3">Archery rounds</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 my-3" *ngFor="let round of rounds">
            <div class="card h-100" (click)="showDetails(round)">
                <img src="assets/target.png" class="img-fluid card-img-top" />
                <div class="card-body">
                    <h4 class="card-title">{{round.name}}</h4>
                    <p class="card-text">{{round.venue}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
